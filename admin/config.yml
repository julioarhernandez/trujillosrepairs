backend:
  name: git-gateway
  branch: master

media_folder: "images/" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - label: "Pages"
    name: "home"
    files:
      - label: "Global"
        name: "global"
        file: "_data/global/global.yml"
        fields:
          - {label: Brand, name: brand, widget: string, hint: "Brand Name"}
          - label: "Social" 
            name: "social" 
            allow_add: true
            widget: "list"
            fields:
              - {label: Icon Class, name: icon, widget: string}
              - {label: Name, name: name, widget: string}
              - {label: Href, name: href, widget: string}
              - {label: Button Class, name: btn, widget: string}
              - {label: Class, name: class, widget: string, default: 'icon-1'}
      - label: "Home Page"
        name: "home"
        file: "_data/home/home.yml"
        widget: "object"
        fields:
          - label: Header
            name: header
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Subtitle, name: subtitle, widget: string}
              - label: Button
                name: button
                widget: object
                fields:
                  - {label: Text, name: text, widget: string}
                  - {label: href, name: href, widget: string, default: '#about'}
          - label: "About us"
            name: about
            widget: object
            fields:
              - {label: Title, name: title, widget: string, default: 'About us'}
              - {label: Content, name: content, widget: text}
          - label: "Services"
            name: services
            widget: object
            fields:
              - {label: Title, name: title, widget: string, default: 'Services'}
              - {label: Subtitle, name: subtitle, widget: string, default: 'What we do'}
              - {label: Content, name: content, widget: text}
              - label: "Items" 
                name: "items" 
                allow_add: true
                widget: "list"
                fields:
                  - {label: Title, name: title, widget: string}
                  - {label: Icon, name: icon, widget: string}
                  - {label: Content, name: content, widget: text}
          - label: "Portfolio"
            name: portfolio
            widget: object
            fields:
              - {label: Title, name: title, widget: string, default: 'See Our Featured Projects.'}
              - {label: Subtitle, name: subtitle, widget: string, default: 'Showcase'}
              - {label: Content, name: content, widget: text}
              - label: "Items" 
                name: "items" 
                allow_add: true
                widget: "list"
                fields:
                  - {label: Subtitle, name: subtitle, widget: string}
                  - {label: Title, name: src, widget: string}
                  - {label: Data-src, name: data-src, widget: string}
                  - {label: Src, name: src, widget: string}
                  - {label: Link, name: link, widget: string}
                  - {label: Content, name: content, widget: text}
          - label: "Testimonials"
            name: testimonials
            widget: object
            fields:
              - {label: Title, name: title, widget: string, default: 'See Our Featured Projects.'}
              - label: "Items" 
                name: "items" 
                allow_add: true
                widget: "list"
                fields:
                  - {label: Avatar, name: avatar, widget: string}
                  - {label: Name, name: name, widget: string}
                  - {label: Position, name: position, widget: string}
                  - {label: Content, name: content, widget: text}
          - label: "Clients"
            name: clients
            widget: list
            allow_add: true
            fields:
              - {label: Src, name: src, widget: string}
              - {label: Alt, name: alt, widget: string}
          - label: Contact
            name: contact
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Subtitle, name: subtitle, widget: string}
              - {label: Button, name: action-title, widget: string}
              - {label: Content, name: content, widget: text}
              - label: Form
                name: form
                widget: object
                fields:
                  - {label: action, name: action, widget: string}
              - label: Information
                name: information
                widget: object
                fields:
                  - {label: Title, name: title, widget: string}
                  - {label: Subtitle, name: subtitle, widget: string}
                  - {label: Address, name: address, widget: text}
                  - {label: Email title, name: email-title, widget: string}
                  - {label: Emails, name: emails, widget: text}
                  - {label: Phone title, name: phone-title, widget: string}
                  - {label: Phones, name: phones, widget: text}
              