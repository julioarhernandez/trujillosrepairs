about:
  content: >-
    We are a team of cars lovers. Our leader, Rafael Trujillo, has been in the
    Auto Body Industry for over 20 years. Whether your automobile has been in a
    fender bender or a head on collision we can handle the job. 
  title: about us
services:
  content: >-
    We can take care of anything from frame straightening, to scratch and dent
    removal, to window replacement, to a fresh coat of paint or complete vehicle
    restoration. With us, you can rest assured that your car, truck, SUV, van,
    boat or Jetski is in good hands. 
  items:
    - content: >-
        <p>We do anything from cleaning your headlights to pulling and
        straightening your bent/damaged frame. We will have your car back up and
        running as it was before the accident in no time! We use only the best,
        highest quality materials and tools to be able to guarantee all our
        work.</p>
      icon: icon-paint-brush
      title: 'Collision Repair '
    - content: >-
        <p>When’s the last time you gave your car a second look? Or ran your
        fingers across the hood? It’s time you fell back in love with your car.
        Nothing comes in here perfect, but with a new coat of paint, we’ll make
        sure that it leaves that way. Soon, you’ll be back to driving the car
        you always wanted.</p>
      icon: icon-earth
      title: Paint Services
    - content: >-
        <p>Our Paintless Dent Repair (PDR) service will bring your vehicle back
        to its original beauty. Using uniquely crafted tools. The technician
        gently removes the dent, preserving the original paint and finish. In
        most cases, depending on the size and location of the dent. Your vehicle
        can be ready in 1 hour or less. </p>
      icon: icon-lego-block
      title: Dent removal
    - content: >-
        <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem
        accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab
        illo inventore veritatis et quasi architecto beatae vitae dicta sunt
