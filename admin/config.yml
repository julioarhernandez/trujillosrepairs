backend:
  name: git-gateway
  branch: master

media_folder: "images/" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - label: "Pages"
    name: "home"
    files:
      - label: "Global"
        name: "global"
        file: "_data/global/global.yml"
        fields:
          - {label: Brand, name: brand, widget: string, hint: "Brand Name"}
      - label: "Home Page"
        name: "home"
        file: "_data/home/home.yml"
        widget: "object"
        fields:
          - label: Header
            name: header
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Subtitle, name: subtitle, widget: string}
              - label: Button
                name: button
                widget: object
                fields:
                  - {label: Text, name: text, widget: string}
                  - {label: href, name: href, widget: string, default: '#about'}
          - label: "About us"
            name: about
            widget: object
            fields:
              - {label: Title, name: title, widget: string, default: 'About us'}
              - {label: Content, name: content, widget: text}
          - label: "Services"
            name: services
            widget: object
            fields:
              - {label: Title, name: title, widget: string, default: 'Services'}
              - {label: Subtitle, name: subtitle, widget: string, default: 'What we do'}
              - {label: Content, name: content, widget: text}
              - label: "Items" 
                name: "items" 
                allow_add: true
                widget: "list"
                fields:
                  - {label: Title, name: title, widget: string}
                  - {label: Icon, name: icon, widget: string}
                  - {label: Content, name: content, widget: text}
          - label: "Portfolio"
            name: portfolio
            widget: object
            fields:
              - {label: Title, name: title, widget: string, default: 'See Our Featured Projects.'}
              - {label: Subtitle, name: subtitle, widget: string, default: 'Showcase'}
              - {label: Content, name: content, widget: text}
              - label: "Items" 
                name: "items" 
                allow_add: true
                widget: "list"
                fields:
                  - {label: Subtitle, name: subtitle, widget: string}
                  - {label: Title, name: src, widget: string}
                  - {label: Data-src, name: data-src, widget: string}
                  - {label: Src, name: src, widget: string}
                  - {label: Link, name: link, widget: string}
                  - {label: Content, name: content, widget: text}
              