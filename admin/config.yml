backend:
  name: git-gateway
  branch: master

media_folder: "images/" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - label: "Pages"
    name: "home"
    files:
      - label: "Global"
        name: "global"
        file: "_data/global/global.yml"
        fields:
          - {label: Brand, name: brand, widget: string, hint: "Brand Name"}
      - label: "Home Page"
        name: "home"
        file: "_data/home/home.yml"
        widget: "object"
        fields:
          - label: Header
            name: header
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Subtitle, name: subtitle, widget: string}
              - label: Button
                name: button
                widget: object
                fields:
                  - {label: Text, name: text, widget: string}